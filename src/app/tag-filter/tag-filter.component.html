<div class="filter-container">
    <div class="filter-selected">
        <div class="autocomplete-container">
            <button mat-button class="small-button">
                <mat-icon aria-label="cancel">cancel</mat-icon>
            </button>
            <mat-chip-list #selectedTagsChipList>
                <mat-chip *ngFor="let tag of selectedTags" [removable]="removable" (removed)=deselectTag(tag)>
                    {{tag}}
                    <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                </mat-chip>
                <input matInput class="autocomplete-input" type="text" placeholder="Search" aria-label="Number" [matChipInputFor]="selectedTagsChipList" [matChipInputAddOnBlur]="addOnBlur" [formControl]="myControl" [matAutocomplete]="auto">
            </mat-chip-list>
            <button mat-button class="small-button">
                <mat-icon aria-label="search">search</mat-icon>
            </button>
            <mat-autocomplete class="autocomplete" #auto="matAutocomplete" (optionSelected)="onAutocompleSelected()">
                <mat-option class="autocomplete-option" *ngFor="let option of filteredOptions | async" [value]="option">
                    {{option}}
                </mat-option>
            </mat-autocomplete>
        </div>
    </div>
    <div class="filter-to-select">
        <div class="chip-list">
            <div class="chip tag" *ngFor="let tag of tags; let i = index" (click)="selectTag(target,tag)">
                <div class="tag-name">
                    <p>{{tag}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
