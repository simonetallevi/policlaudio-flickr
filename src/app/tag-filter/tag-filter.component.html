<div class="filter-container">
    <div class="filter-selected">
        <mat-form-field class="autocomplete-container">
            <!-- <button mat-button class="small-button">
                <mat-icon aria-label="cancel">cancel</mat-icon>
            </button> -->
            <mat-chip-list #selectedTagsChipList class="selected-chip-list-wrapper">
                <mat-chip class="selected-tag-chip" *ngFor="let tag of selectedVisibleTags" [removable]="removable" (removed)=deselectTag(tag)>
                    {{tag}}
                    <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                </mat-chip>
                <input matInput class="autocomplete-input" type="text" aria-label="Number" [matChipInputFor]="selectedTagsChipList" [matChipInputAddOnBlur]="addOnBlur" [formControl]="myControl" [matAutocomplete]="auto" (matChipInputTokenEnd)="add($event)">
            </mat-chip-list>
            <!-- <button mat-button class="small-button">
                <mat-icon aria-label="search">search</mat-icon>
            </button> -->
            <mat-autocomplete class="autocomplete" #auto="matAutocomplete" (optionSelected)="onAutocompleSelected()">
                <mat-option class="autocomplete-option" *ngFor="let option of filteredOptions | async" [value]="option">
                    {{option.substr(selectedOption.length, option.length)}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </div>
    <div class="filter-to-select">
        <div class="chip-list" #filterSelector>
            <div class="chip tag" *ngFor="let tag of tags; let i = index" (click)="selectTag(target,tag)">
                <div class="tag-name">
                    <p>{{tag}}</p>
                </div>
            </div>
        </div>
        <div class="filter-shadow-left">
            <mat-icon>chevron_left</mat-icon>
        </div>
        <div class="filter-shadow-right">
            <mat-icon>chevron_right</mat-icon>
        </div>
    </div>
</div>
