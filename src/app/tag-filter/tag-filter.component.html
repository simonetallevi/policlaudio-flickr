<div class="filter-container">
    <div>
        <mat-chip-list>
            <mat-chip class="tag" *ngFor="let tag of selectedTags;  index as i" (click)="deselectTag(tag)">
                {{tag.name}}
                <mat-icon matChipRemove *ngIf="(selectedTags.length-1) == i">cancel</mat-icon>
            </mat-chip>
        </mat-chip-list>
    </div>
    <div>
        <mat-chip-list>
            <mat-chip class="tag" *ngFor="let tag of tags" (click)="selectTag(tag)">
                {{tag.name}}
            </mat-chip>
        </mat-chip-list>
    </div>
</div>
